- hosts: localhost
  tasks:
    - name: Install dependencies
      become: true
      apt:
        name:
          - cmake
          - pkg-config
          - libfreetype6-dev
          - libfontconfig1-dev
          - libxcb-xfixes0-dev
          - python3
          - libxcb-shape0-dev
          - libxcb-xkb-dev
          - libxkbcommon-x11-dev
          - libxcb1-dev
          - libxcb-keysyms1-dev
          - libxrandr-dev
          - libxi-dev
          - cargo


    - name: Build and install Alacritty
      command: cargo install alacritty

    - name: Copy alacritty config
      copy:
         src: ../configs/alacritty.yml
         dest: ~/.config