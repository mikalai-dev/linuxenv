- hosts: localhost
  become: true
  tasks:
    - name: Install viking
      apt:
        pkg:
          - viking
          - josm
        state: latest
        update_cache: true
      tags:
        - deb

    - name: Install viking
      pacman:
        name: viking
        state: latest
        update_cache: true
      tags:
        - arch

    - name: Install josm
      pacman:
        name:
          - josm
          - jdk-openjdk
        state: latest
        update_cache: true
      tags:
        - arch

    - name: Backup for the default josm start script
      command: mv /usr/bin/josm /usr/bin/josm-backup 
      tags:
        - arch

    - name: Creating new /usr/bin/josm
      ansible.builtin.file:
        path: /usr/bin/josm
        state: touch
        mode: 0755
      tags:
        - arch

    - name: Adding of workaround for josm bug https://bugs.archlinux.org/task/78707
      lineinfile:
        path: /usr/bin/josm
        line: |
          #!/bin/bash
          java -jar /usr/share/java/josm/josm.jar
      tags:
        - arch

