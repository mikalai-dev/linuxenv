- hosts: all
  vars:
    docker_compose_version: "2.23.0"
  roles:
    - role: "../roles/linuxenv/tasks/main.yml"
  tasks:
    - name: Install aptitude
      apt:
        name: aptitude
      tags:
        - deb

    - name: Install dependencies
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
      tags:
        - deb

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
      tags:
        - deb

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
      tags:
        - deb

    - name: "Docker: install"
      apt:
        pkg:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
      tags:
        - deb
    
    - name: "Install docker-compose version: {{ docker_compose_version }}"
      command: 'curl -L "https://github.com/docker/compose/releases/download/v{{ docker_compose_version }}/docker-compose-linux-x86_64" -o /usr/local/bin/docker-compose'
      tags:
        - deb

    - name: Add execute permissions
      file:
        path: /usr/local/bin/docker-compose
        mode: +x
      tags:
        - deb

    - name: Add current user to the docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
      tags:
        - deb

    - name: Install docker
      community.general.pacman:
        name: docker
        state: present
      tags:
        - arch

    - name: Install docker-compose
      community.general.pacman:
        name: docker-compose
        state: present
      tags:
        - arch
